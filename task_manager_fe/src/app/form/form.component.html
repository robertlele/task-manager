<form>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add Task</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Task</mat-label>
                <textarea formControlName="task" required matInput></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Priority</mat-label>
                <mat-select formControlName="priority">
                    <mat-option value="none">None</mat-option>
                    <mat-option value="low">Low</mat-option>
                    <mat-option value="med">Medium</mat-option>
                    <mat-option value="high">High</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Due Date</mat-label>
                <input formControlName="due" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Time</mat-label>
                <input formControlName="time" matInput type="time">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary">Add Task</button>
        </mat-card-actions>
    </mat-card>
</form>
