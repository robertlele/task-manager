<div class="mat-elevation-z8 demo-table">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="is_done" matSortDisableClear matSortDirection="asc">

        <!-- Completed Column -->
        <ng-container matColumnDef="is_done">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed</th>
            <td mat-cell *matCellDef="let row"><mat-checkbox (change)="checkChange($event)" [checked]="row.is_done != 0"
                    [id]="row.id"></mat-checkbox></td>
        </ng-container>

        <!-- Task Column -->
        <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Task</th>
            <td mat-cell *matCellDef="let row">{{row.task}}</td>
        </ng-container>

        <!-- Due Date Column -->
        <ng-container matColumnDef="due">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
            <td mat-cell *matCellDef="let row">{{formatDatetime(row.due)}}</td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
            <td mat-cell *matCellDef="let row">{{formatPriority(row.priority)}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="removeTask(row)">
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
