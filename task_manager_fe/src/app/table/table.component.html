<table mat-table [dataSource]="data" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="is_done">
        <th mat-header-cell *matHeaderCellDef>Done</th>
        <td mat-cell *matCellDef="let task">{{task.is_done}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef>Task</th>
        <td mat-cell *matCellDef="let task">{{task.task}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="due">
        <th mat-header-cell *matHeaderCellDef>Due Date</th>
        <td mat-cell *matCellDef="let task">{{task.due}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let task">{{task.priority}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
